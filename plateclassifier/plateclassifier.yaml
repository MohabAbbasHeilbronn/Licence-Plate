dev:
  broker:
    uri: 'amqp://guest:guest@localhost:5672/%2F?connection_attempts=3&heartbeat=3600'
    publishTo:
      exchange: 'plateclassifier'
      exchangeType: 'fanout'
      routingKey: 'plateclassified'
    consumeFrom:
      exchange: 'platedetector'
      exchangeType: 'fanout'
      routingKey: 'platedetection'
  mongo:
    uri: 'mongodb://lpr:lpr@localhost:27017'
  model:
    modelfile: './model/plateclassifier'
    modelLoss: 'categorical_crossentropy'
    imgWidth: 300
    imgHeight: 300
    imgChan: 3
  classification:
    loadHeight: 288
    loadWidth: 384
    grayScale: False
prod:
  broker:
    uri: 'amqp://guest:guest@broker:5672/%2F?connection_attempts=3&heartbeat=3600'
    publishTo:
      exchange: 'plateclassifier'
      exchangeType: 'fanout'
      routingKey: 'plateclassified'
    consumeFrom:
      exchange: 'platedetector'
      exchangeType: 'fanout'
      routingKey: 'platedetection'
  mongo:
    uri: 'mongodb://lpr:lpr@mongo:27017'
  model:
    modelfile: './model/plateclassifier'
    modelLoss: 'categorical_crossentropy'
    imgWidth: 300
    imgHeight: 300
    imgChan: 3
  classification:
    loadHeight: 288
    loadWidth: 384
    grayScale: False