dev:
  broker:
    uri: 'amqp://guest:guest@localhost:5672/%2F?connection_attempts=3&heartbeat=3600'
    publishTo:
      exchange: 'platedetector'
      exchangeType: 'fanout'
      routingKey: 'platedetection'
    consumeFrom:
      exchange: 'ftp'
      exchangeType: 'fanout'
      routingKey: 'new.request'
      queueName: 'detection_enqueue'
  mongo:
    uri: 'mongodb://lpr:lpr@localhost:27017'
  detection:
    loadHeight: 288
    loadWidth: 384
    grayScale: False
  storage:
    path: '../filestorage'
prod:
  broker:
    uri: 'amqp://guest:guest@broker:5672/%2F?connection_attempts=3&heartbeat=3600'
    publishTo:
      exchange: 'platedetector'
      exchangeType: 'fanout'
      routingKey: 'platedetection'
    consumeFrom:
      exchange: 'ftp'
      exchangeType: 'fanout'
      routingKey: 'new.request'
      queueName: 'detection_enqueue'
  mongo:
    uri: 'mongodb://lpr:lpr@mongo:27017'
  detection:
    loadHeight: 288
    loadWidth: 384
    grayScale: False
  storage:
    path: '../filestorage'